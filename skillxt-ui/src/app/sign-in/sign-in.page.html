<div class="flex">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1" text="retour"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tab1" text="retour"></ion-back-button>
    </ion-buttons>
    <!--    logo-->
    <img src="./assets/images/logoSXT.png">

    <ion-card>
      <form [formGroup]="ionicForm">
        <div>
          <p>Email</p>
          <ion-input placeholder="Email" type="email" formControlName="email" [(ngModel)]="email" ></ion-input>
          <span class="error" *ngIf="errorControl.email.errors?.pattern">Veuillez saisir un email valide.</span>
          <span class="error" *ngIf="errorControl.email.errors?.required">L'email doit être renseigné.</span>
        </div>

        <div>
          <p>Mot de passe</p>
          <ion-input placeholder="Mot de passe" type="password" formControlName="password"></ion-input>
          <span class="error" *ngIf="errorControl.password.errors?.required">Le mot de passe doit être renseigné.</span>
        </div>
      </form>

      <section>
        <ion-button class="ion-text-center" shape="round" [disabled]="!ionicForm.valid" (click)="onSave()">Se connecter</ion-button>
      </section>
      <a class="ion-text-center" routerLink="/sign-up">Créer un compte</a>
    </ion-card>
  </ion-content>
</div>
