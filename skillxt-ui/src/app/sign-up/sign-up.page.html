<div class="flex">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/tabs/tab1" text="retour"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>

    </ion-header>

    <ion-content>
        <ion-buttons slot="start">
            <ion-back-button routerLink="/tabs/tab1" text="retour"></ion-back-button>
        </ion-buttons>
        <!--    logo-->
        <img src="./assets/images/logoSXT.png">

        <ion-card>
                <ion-input placeholder="nom" [(ngModel)]="family" ></ion-input>
                <ion-input placeholder="prénom" [(ngModel)]="name" ></ion-input>
            <form [formGroup]="ionicForm">
                <div>
                    <ion-input placeholder="email" type="email" formControlName="email" [(ngModel)]="email" ></ion-input>
                </div>
                <span class="error ion-padding" *ngIf="errorControl.email.errors?.pattern">
      Please provide valid email id.
    </span>
            </form>

                <ion-input placeholder="mot de passe" type="password" [(ngModel)]="password"></ion-input>
                <!--            <ion-input placeholder="confirmer le mot de passe" type="password" ></ion-input>-->
                <section>
                    <ion-button shape="round" (click)="onSave()">Créer un compte</ion-button>
                </section>
            <a class="ion-text-center" routerLink="/sign-in">Se connecter</a>
        </ion-card>
    </ion-content>
</div>
