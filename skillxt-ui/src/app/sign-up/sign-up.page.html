<div class="flex">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/tabs/tab1" text="retour"></ion-back-button>
            </ion-buttons>

        </ion-toolbar>

    </ion-header>

    <ion-content>
        <ion-buttons slot="start">
            <ion-back-button routerLink="/tabs/tab1" text="retour"></ion-back-button>
        </ion-buttons>
        <!--    logo-->
        <img src="./assets/images/vulbis_orig.png">

        <ion-card>
            <form [formGroup]="userForm">
                <ion-input placeholder="nom" [(ngModel)]="family" formControlName="family"></ion-input>
                <ion-input placeholder="prénom" [(ngModel)]="name" formControlName="name"></ion-input>

                <div>
                    <ion-input placeholder="email" type="email" [(ngModel)]="email" formControlName="email"></ion-input>
                </div>

                <ion-input placeholder="mot de passe" type="password" [(ngModel)]="password" formControlName="password"></ion-input>
                <!--            <ion-input placeholder="confirmer le mot de passe" type="password" ></ion-input>-->
                <section>
                    <ion-button shape="round" (click)="onSave()">Créer un compte</ion-button>
                </section>
            </form>
            <a class="ion-text-center" routerLink="/sign-in">Se connecter</a>
        </ion-card>
    </ion-content>
</div>
