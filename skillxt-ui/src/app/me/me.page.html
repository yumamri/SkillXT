<div class="flex">
    <ion-header [translucent]="true">
        <ion-toolbar><ion-title>Moi</ion-title></ion-toolbar>
    </ion-header>

    <ion-content>
<!--if the user isnt connected-->
        <ion-card *ngIf="!user">
            <ion-card-content>
                <ion-card-title>Vous devez être connecté pour accéder à cette page</ion-card-title>
                <ion-button color="tertiary" shape="round" size="small" routerLink="/sign-in">Se Connecter</ion-button>
            </ion-card-content>
        </ion-card>

<!--if the user is connected-->
        <!-- 1er block ("profil") -->
        <ion-card *ngIf="!user">
            <ion-card-header>
                <div>
                    <div class="column2 left2">
                        <a shape="round" routerLink="/settings"><ion-img src="./assets/icon/settings-purple-24dp/baseline_settings_purple_24dp.png"></ion-img></a>
                    </div>
                    <div class="column2 middle">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                    <div class="column2 right2">
                        <a shape="round" routerLink=""><ion-img src="./assets/icon/edit-purple-18dp/baseline-edit-purple-18dp.png"></ion-img></a>
                    </div>
                </div>
            </ion-card-header>

            <ion-card-content>
<!--                <ion-card-title>{{user.name}} {{user.family | uppercase}}</ion-card-title>-->
                <ion-card-title>Prénom, NOM</ion-card-title>
            </ion-card-content>

            <ion-card-content>
                <ion-icon name="pin"></ion-icon>
<!--                <ion-title>{{ville}}, {{user.country}}</ion-title>-->
                <ion-title>ville, pays</ion-title>
            </ion-card-content>
        </ion-card>

        <ion-card style="margin-bottom: 20%">
            <ion-label>Test a supprimer plus tard</ion-label>
            <a class="plus" routerLink="/skills"><ion-img src="./assets/icon/add_circle_outline-purple-24dp/baseline_add_circle_outline_purple_24dp.png"></ion-img></a>
        </ion-card>

        <!-- 2eme block (Compétence et Interet) -->
        <ion-card *ngIf="user">
            <div>
                <div class="row"> <!-- div : all skill -->
                    <div> <!-- div : Compétence -->
                        <div class="column left">
                            <ion-icon name="bulb"></ion-icon>
                        </div>
                        <div class="column right buble">
<!--                        need to be in a different component to be generated x times-->
                            <ion-label>Compétence</ion-label>
                            <ion-label>Compétence</ion-label>
                        </div>
                    </div>
                    <div> <!-- div : Interet -->
                        <div class="column left">
                            <ion-icon name="school"></ion-icon>
                        </div>
                        <div class="column right buble">
                            <ion-label>Interet</ion-label>
                            <ion-label>Interet</ion-label>
                        </div>
                    </div>
                </div>
            </div>
            <a routerLink="/skills"><ion-img src="./assets/icon/add_circle_outline-purple-24dp/baseline_add_circle_outline_purple_24dp.png"></ion-img></a>
        </ion-card>

        <!-- 3eme block ("A propos...") -->
        <ion-card class="about" *ngIf="user">
            <ion-card-content>
                {{propos}}
            </ion-card-content>
        </ion-card>
    </ion-content>
</div>
