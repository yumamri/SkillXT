<div class="flex">
    <ion-header [translucent]="true">
        <ion-toolbar><ion-title>Moi</ion-title></ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-card *ngIf="user">
            <ion-card-header>
                <table>
                    <tr>
                        <div class="column2 left2">
                            <a shape="round" routerLink="/settings"><ion-img src="./assets/icon/settings-purple-24dp/baseline_settings_purple_24dp.png"></ion-img></a>
                        </div>
                        <div class="column2 middle">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </div>
                        <div class="column2 right2">
                            <a shape="round" routerLink="/edit"><ion-img src="./assets/icon/edit-purple-18dp/baseline-edit-purple-18dp.png"></ion-img></a>
                        </div>
                    </tr>
                </table>
            </ion-card-header>

            <ion-card-content>
                <ion-card-title>{{user.name}} {{user.family | uppercase}}</ion-card-title>
            </ion-card-content>

            <ion-card-content>
                <ion-icon name="pin"></ion-icon>
                <ion-card-title>{{user.country}}</ion-card-title>
            </ion-card-content>
        </ion-card>

        <ion-card *ngIf="user">
            <ion-button shape="round" size="small" (click)="refresh()"><ion-icon name="reload-outline"></ion-icon>refresh</ion-button>
            <div class="row">
                <br>
                <div>
                    <ion-icon name="school" class="left"></ion-icon>
                    <ion-label class="bubble skill-label">{{interestA.title}}</ion-label>
                    <ion-label class="bubble skill-label">{{interestB.title}}</ion-label>
                    <ion-label class="bubble skill-label">{{interestC.title}}</ion-label>
                </div>
                <br>
                <a class="plus" routerLink="/skills"><ion-img src="./assets/icon/add_circle_outline-purple-24dp/baseline_add_circle_outline_purple_24dp.png"></ion-img></a>
                <div>
                    <ion-icon name="bulb" class="left"></ion-icon>
                    <ion-label class="bubble skill-label">{{competenceA.title}}</ion-label>
                    <ion-label class="bubble skill-label">{{competenceB.title}}</ion-label>
                    <ion-label class="bubble skill-label">{{competenceC.title}}</ion-label>
                </div>
            </div>

        </ion-card>

        <ion-card class="about" *ngIf="user">
            <ion-card-content>
                {{propos}}
            </ion-card-content>
        </ion-card>
    </ion-content>
</div>
