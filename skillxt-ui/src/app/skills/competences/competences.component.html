<ion-card-content>
  <div id ="research">
      <ion-searchbar placeholder="Ex: Piano"  [(ngModel)]="search" animated="true" type="text" maxlength="20" (ionInput)="getSkillsByTitle(search)"></ion-searchbar>
  </div>
  <ion-toolbar>
      <ion-item *ngFor="let skill of skills | async">
        <ion-label>{{skill.title}}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
  </ion-toolbar>

</ion-card-content>
