<ion-card-content>
  <div id ="research">
    <div>
      <ion-input placeholder="Ex: Piano" [(ngModel)]="search"></ion-input>
    </div>
    <div>
      <a routerLink="">Rechercher</a>
    </div>
  </div>
  <ion-toolbar>
      <ion-item *ngFor="let skill of skills | async">
        <ion-label>{{skill.title}}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
  </ion-toolbar>

</ion-card-content>
