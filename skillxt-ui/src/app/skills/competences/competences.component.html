<ion-card-content>
    <div id ="research">
        <ion-searchbar placeholder="Ex: Piano" [(ngModel)]="search" type="text" maxlength="30"></ion-searchbar>
    </div>
    <ion-item *ngFor="let skill of skills | filter:search" >
        <ion-label>{{skill.title}}</ion-label>
        <ion-label>{{skill.type}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="skill.checked" (ionChange)="onChange(skill)" (load)="isCompetence(skill)"></ion-checkbox>
    </ion-item>
</ion-card-content>
