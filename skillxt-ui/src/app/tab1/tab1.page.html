<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkillXT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="../../assets/images/logoSXT.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Logo SkillXT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Designé par Nicolas Collignon
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!display()">
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="tertiary" shape="round" size="small" routerLink="/sign-in">Se Connecter</ion-button>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Pas de compte ?</ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="tertiary" shape="round" size="small" routerLink="/sign-up">Créer un compte</ion-button>
    </ion-card-content>
  </ion-card>



  <ion-card *ngIf="display() && user">
    <ion-card-header>
      <ion-card-title>{{user.name}} {{user.family | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>Accéder aux paramètres</ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="primary" shape="round" size="small" routerLink="/settings">Paramètres</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>

</ion-footer>
