openapi: 3.0.0
servers:
  - description: SkillXT API
    url: http://localhost:8080
info:
  description: This is a simple API
  version: "1.0.0"
  title: SkillXT API
paths:
  /users:
    get:
      tags:
        - users
      summary: searches users
      operationId: searchUser
      description: |
        By passing in the appropriate options, you can search for
        available user in the system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDTO'
        '400':
          description: bad input parameter
    post:
      tags:
        - users
      summary: adds a user item
      operationId: addUser
      description: Adds a user to the system
      responses:
        '201':
          description: user added
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing user already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
        description: User item to add
  /users/{email}:
    get:
      tags:
        - users
      summary: Get user by email
      operationId: getUserByEmail
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '400':
          description: Invalid email supplied
        '404':
          description: User not found
  /users/{email}/competences/{skill}:
    post:
      tags:
        - users
      summary: Adds users competences
      operationId: addUserCompetence
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
        - name: skill
          in: path
          description: The skill that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid email or skill supplied
        '404':
          description: User or skill not found
    delete:
      tags:
        - users
      summary: Deletes users competences
      operationId: deleteUserCompetence
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
        - name: skill
          in: path
          description: The skill that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid email or skill supplied
        '404':
          description: User or skill not found
  /users/{email}/interests/{skill}:
    post:
      tags:
        - users
      summary: Adds users interest
      operationId: addUserInterest
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
        - name: skill
          in: path
          description: The skill that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid email or skill supplied
        '404':
          description: User or skill not found
    delete:
      tags:
        - users
      summary: Deletes users interest
      operationId: deleteUserInterest
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
        - name: skill
          in: path
          description: The skill that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid email or skill supplied
        '404':
          description: User or skill not found
  /skills:
    get:
      tags:
        - skills
      summary: Get all skills
      operationId: getSkills
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDTO'
  /skills/{email}/competences:
    get:
      tags:
        - skills
      summary: Get all user competences
      operationId: getUserCompetence
      parameters:
        - name: email
          in: path
          description: The email that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDTO'
        '400':
          description: Invalid email or skill supplied
        '404':
          description: User or skill not found
components:
  schemas:
    UserDTO:
      type: object
      required:
        - email
        - name
        - family
        - password
        - country
      properties:
        email:
          type: string
          example: email@gmail.com
        name:
          type: string
          example: Marc
        family:
          type: string
          example: Joseph
        password:
          type: string
          example: password123
        country:
          type: string
          example: France
    SkillDTO:
      type: object
      required:
        - title
        - type
      properties:
        title:
          type: string
          example: Piano
        type:
          type: string
          example: Musique
